<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grizz Goldmine</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      margin: 0;
      background-color: #2f323c;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
    }
    .logo {
      width: 100px;
      margin: 40px auto 10px;
      display: block;
      transition: filter 0.1s ease;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      color: white;
    }
    .highlight {
      color: #F2C94C;
    }
    .subheadline {
      font-size: 2rem;
      color: #DDD;
      margin-bottom: 30px;
      font-family: 'Poppins', sans-serif;
      font-weight: 100;
    }
    .btn-container, .horizontal-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 50px;
    }
    .btn {
      padding: 18px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      font-weight: bold;
      width: 100%;
      max-width: 280px;
      margin: 0 auto;
    }
    .btn-trial {
      background-color: #D33A2C;
    }
    .btn-discord {
      background-color: #725EFF;
      font-size: 1.25rem;
    }
    .video-placeholder {
      width: 100%;
      max-width: 1000px;
      background-color: #000;
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      margin: 0 auto 30px;
      border-radius: 12px;
      overflow: hidden;
    }
    .video-placeholder video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .testimonials img {
      width: 95%;
      max-width: 500px;
      border-radius: 10px;
      margin: 20px auto;
      border: 2px solid #F2C94C;
      box-shadow: 0 0 20px #000;
    }
    .video-text-section {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 0 20px;
    }
    .video-column, .text-column {
      flex: 1 1 100%;
      max-width: 100%;
    }
    .text-column {
      text-align: center;
      padding: 0 10px;
    }
    .text-column h2 {
      color: #F2C94C;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .text-column p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .carousel img {
      width: auto;
      height: auto;
      max-height: 250px;
    }
    @media (min-width: 768px) {
      .video-text-section {
        flex-direction: row;
        align-items: flex-start;
      }
      .text-column {
        text-align: left;
        padding: 0 40px;
      }
    }
  </style>
</head>
<body>
<!-- CONTENT OMITTED FOR BREVITY -->
</body>
</html>
